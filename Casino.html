<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 使用後在手機上的大小比較正確 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>賭場</title>
		<!--引用jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<!--引用Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			function azureAjax(parameter, callBack){
				var azureUrl="https://onlinegame20240626204926.azurewebsites.net/api/";
				var localUrl="http://localhost:7035/api/";
				$.ajax({
					url: azureUrl+parameter,
					timeout: 180000,
					dataType: 'json',
					type: "GET",
					success: function(result){
						var json = result;
						if(json[0] == "Err")
						{
							$("#rtnMessage")[0].innerText = json[1];
						}
						else
							callBack(json);
					},
					error: function (xhr, status, error) {
						alert("ajax連線錯誤: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
					}
				});
			}
			function checkToken(processAfterCheck){
				var num = Number($("#count")[0].value);
				if(num == 10)
				{
					function callBack(json){
						$("#count")[0].value = "1";
						$("#token")[0].value = json[1];
						//檢查成功執行函式
						processAfterCheck();
					}
					var parameter = "TokenRenewal?ID="+$("#id")[0].value+"&Token="+$("#token")[0].value
					azureAjax(parameter,callBack);
				}
				else
				{
					$("#count")[0].value = num+1;
					//沒檢查也執行函式
					processAfterCheck();
				}
			}
//以上為共用函式============================================================
			function wakeUp(){
				$("#rtnMessage")[0].innerText = "喚醒中，請稍候";
				function callBack(json){
					if(json[0] == "Err")
					{
						$("#rtnMessage")[0].innerText = "喚醒中，請稍候...";
						wakeUp();
					}
					$("#rtnMessage")[0].innerText = "已喚醒";
				}
				azureAjax("WakeUp",callBack);
			}
			function login(){
				function callBack1(json){
					$("#rtnMessage")[0].innerText = " 登錄成功";
					$("#logArea").hide();
					$("#userProfile").show();
					$("#id")[0].value = json[1];
					$("#token")[0].value = json[2];
					$("#name")[0].innerText = json[3];
					$("#count")[0].value = "1";
					//讀取現金
					function callBack2(json){
						$("#money")[0].innerText = json[1];
					}
					parameter = "CasinoUserData?ID="+$("#id")[0].value+"&Token="+$("#token")[0].value
					azureAjax(parameter,callBack2);
				}
				var parameter = "Login?Account="+$("#account")[0].value+"&Password="+$("#password")[0].value;
				azureAjax(parameter,callBack1);
			}
			function register(){
				function callBack(json){
					$("#rtnMessage")[0].innerText = json[1];
				}
				var parameter="Register?Account="+$("#account")[0].value+"&Password="+$("#password")[0].value+"&Name="+$("#registerName")[0].value;
				azureAjax(parameter,callBack);
			}
			function Betting(betType,betDetail){
				if($("#betAmount")[0].value=="0" || $("#betAmount")[0].value=="")
				{
					$("#rtnMessage")[0].innerText="沒賭注你賭心酸的嗎?";
					return;
				}
				
				function processAfterCheck(){
					function callBack(json){
						$("#rtnMessage")[0].innerText = json[1];
						$("#record")[0].innerText += json[1] + "\n";
						if(json[1].substring(6,7)=="大")
							$("#bigCount")[0].innerText = Number($("#bigCount")[0].innerText) + 1;
						else if(json[1].substring(6,7)=="小")
							$("#smallCount")[0].innerText = Number($("#smallCount")[0].innerText) + 1;
						$("#money")[0].innerText = Number($("#money")[0].innerText)+Number(json[2]);
					}
					var id=$("#id")[0].value;
					var token=$("#token")[0].value;
					var game="賭大小";
					var betAmount = $("#betAmount")[0].value;
					var parameter = "Betting?ID="+id+"&Token="+token+"&Game="+game+"&BetType="+betType+"&betDetail="+betDetail+"&betAmount="+betAmount;
					azureAjax(parameter,callBack);
				}
				//每次呼叫都要檢查Token
				checkToken(processAfterCheck);
			}
			function casinoRank(){
				function processAfterCheck(){
					function callBack(json){
						$("#rankList")[0].innerText = json[1].replaceAll("|","\n");
					}
					var id=$("#id")[0].value;
					var token=$("#token")[0].value;
					var parameter = "CasinoRank?ID="+id+"&Token="+token;
					azureAjax(parameter,callBack);
				}
				//每次呼叫都要檢查Token
				checkToken(processAfterCheck);
			}
		</script>
	</head>
	<body onload="wakeUp()">
		<div id="logArea">
			帳號：
			<input type="text" id="account" maxlength="30"/>
			密碼：
			<input type="text" id="password" maxlength="30"/>
			姓名：
			<input type="text" id="registerName" maxlength="30"/>
			<button onclick="login()">登錄</button> 
			<button onclick="register()">註冊</button>
			<input type="text" id="id" style="display:none"/>
			<input type="text" id="token" style="display:none"/>
			<input type="text" id="count" style="display:none"/>
		</div>
		<div id="userProfile" style="display:none">
			玩家姓名：
			<label id="name"></label>
		</div>
		<div>
			訊息：
			<label id="rtnMessage"></label>
		</div>
		<div id="BigSmall">
			遊戲：賭大小
			<br/>
			現金：
			<label id="money"></label>
			<br/>
			賭注：
			<input type="text" id="betAmount" maxlength="10"/>
			<br/>
			<br/>
			1賠1：
			<button onclick="Betting('Big','0')">大</button>
			<button onclick="Betting('Small','0')">小</button>
			<br/>
			1賠11：
			<button onclick="Betting('Double','1')">雙1</button>
			<button onclick="Betting('Double','2')">雙2</button>
			<button onclick="Betting('Double','3')">雙3</button>
			<button onclick="Betting('Double','4')">雙4</button>
			<button onclick="Betting('Double','5')">雙5</button>
			<button onclick="Betting('Double','6')">雙6</button>
			<br/>
			1賠30：
			<button onclick="Betting('Triple','0')">圍骰(三顆骰子數字相同)</button>
			<br/>
			1賠180：
			<button onclick="Betting('Triple','1')">圍1</button>
			<button onclick="Betting('Triple','2')">圍2</button>
			<button onclick="Betting('Triple','3')">圍3</button>
			<button onclick="Betting('Triple','4')">圍4</button>
			<button onclick="Betting('Triple','5')">圍5</button>
			<button onclick="Betting('Triple','6')">圍6</button>
		</div>
		<div>
			排行榜：<button onclick="casinoRank()">更新</button> 
			<div id="rankList">
				
			</div>
		</div>
		<div>
			記錄:<button onclick="$('#record')[0].innerText=''">清除</button> 
			<br/>
			大：<label id="bigCount"></label>
			<br/>
			小：<label id="smallCount"></label>
			<br/>
			<div id="record">
					
			</div>
		</div>
	</body>
</html>
